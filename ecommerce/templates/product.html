{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-1">
    <img src="{{c.image.url}}" height="450px" width="100%">
</div>
<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2;">{{c.desc}}</p>
</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
<div class="row">
    {% for i in p %}
    <div class="col-sm-4">
        <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="300px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
     <h6 class="card-title text-center">{{i.price}}</h6>
    <a href="{% url 'shop:detail' i.name %}" style="position:relative;left:41%;" class="btn btn-danger">Details</a>
  </div>
</div>
</div>
    {% endfor %}
</div>
</div>



{% endblock %}
