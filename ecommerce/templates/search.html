
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3" style="margin-bottom:100px">
  <center>
  <h5> You have searched for {{query}}</h5></center>
      {% if p %}

<div class="row">
    {% for i in p %}
    <div class="col-sm-4" style="margin-right:10px;margin-bottom:10px;">
        <div class="card" style="width:25rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="300px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
     <h6 class="card-title text-center">{{i.price}}</h6>

    <a href="{% url 'shop:detail' i.name %}" style="position:relative;left:41%;" class="btn btn-danger">Details</a>
  </div>
</div>
</div>
    {% endfor %}
</div>
     {% else %}
    <h6 class="text-center">No Results Found</h6>
      {% endif %}
</div>

{% endblock %}
